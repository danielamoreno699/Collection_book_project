<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />
    <script src="index.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Book List Colleciton</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark nav-bar-main-container"
    >
      <div class="container-fluid" id="padding-container">
        <a class="navbar-brand" href="#">Awesome Books</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse nav-bar-container"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav">
            <a
              id="listLink"
              class="nav-link active"
              aria-current="page"
              href="#table-books"
              onclick="displayList()"
              
             
              >List</a
            ><span class="pipe-line">|</span>
            <a
              id="formLink"
              class="nav-link active"
              aria-current="page"
              href="#add-book-section"
              
              onclick="displayForm()"
             
              >Add new</a
            ><span class="pipe-line">|</span>
            <a
              class="nav-link active"
              aria-current="page"
              href="#contact"
              id="contactLink"
              onclick="displayContact()"
              
              >Contact</a
            >
          </div>
        </div>
      </div>
    </nav>
    <span id="date">
        
    </span>

    <div class="container mt-5 ">
      <!--Table section-->
      <section class="table-books text-center hidden" id="table-books">
        <h2 >All awesome Books</h2>
        <table class="table w60 table table-striped table-hover">
          <tbody id="tbody-container" class="tbody-container"></tbody>
        </table>
      </section>

      <!---form section -->
      <section class="add-books display-flex hidden" id="add-book-section">
        <h2 class="form-h2">Add a new book</h2>
        <form class="form-container" method="POST" action="#" id="form">
          <input class="input-book"type="text" name="author" id="author" placeholder="author" />
          <br />
          <br />
          <input class="input-book"type="text" name="book" id="book" placeholder="book" />
          <br />
          <br />
          <button class="form-container__button" type="submit" id="btnAdd">
            Add
          </button>
        </form>
      </section>

      <section class="contact hidden" id="contact">
        <h2>Contact information</h2>
        <p>
          Do have any questions or you just want to say "Hello"? <br />
          You can reach out to us!
        </p>
        <ul class="ul-contact">
          <li>Our e-mail: mail@mail.com</li>
          <li>Our phone number: 004586534422</li>
          <li>Our address: Streetname 22, 84503 City, Country</li>
        </ul>
      </section>
    </div>
  </body>
</html>
